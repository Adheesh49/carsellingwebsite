<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Seller Registration</title>
</head>

<body>
    <header>
        <img src="logo.jpg" alt="Company Logo" class="logo">
        <h1>Seller Registration</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="seller_registration.html">Seller Registration</a></li>
                <li><a href="login.html">Seller Login</a></li>
                <li><a href="search.html">Search Cars</a></li>
                <li><a href="about_us.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <h2>Welcome to Car Guru</h2>

    <main class="registration-container">
        <aside class="registration-image">
            <img src="registration-image.jpg" alt="Car Image">
        </aside>

        <section class="registration-form">
            <!-- Form action points to seller_registration.php -->
            <form id="registrationForm" action="seller_registration.php" method="POST">
                <h3>Registration Form</h3>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" pattern="[A-Za-z]+" title="Username should only contain alphabets, no numbers or special characters allowed." required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[?$#@])[A-Za-z\d?$#@]{6,10}$" title="Password must be 6-10 characters long, and contain alphabets, numbers, and one of these special characters: ? $ # @" required>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Car Sale. All rights reserved.</p>
    </footer>
</body>

</html>
