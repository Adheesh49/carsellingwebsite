<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add Car</title>
    <script src="scripts.js" defer></script> <!-- Include the JS file with defer -->
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Company Logo" class="logo">
        <h1>Add Car</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="seller_registration.html">Seller Registration</a></li>
                <li><a href="login.html">Seller Login</a></li>
                <li><a href="search.html">Search Cars</a></li>
                <li><a href="about_us.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h3>Login Successful</h3>
        <section class="addcar">
            <form id="addCarForm" action="add_car.php" method="POST">
                <h3>Fill the Form</h3>
                
                <label for="make">Make:</label>
                <input type="text" id="make" name="make" required>
                
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required>
                
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
                
                <label for="mileage">Mileage (kmpl):</label> 
                <input type="number" id="mileage" name="mileage" required>
                
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
                
                <button type="submit">Add Car</button>
            </form>

            <div id="carError" class="error"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Online Car Sale. All rights reserved.</p>
    </footer>
</body>
</html>
